<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextFlow</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">


    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style/styles.css">

</head>
<body>
    <header class="header">
        <nav>
            <h3 class="inter-logo logo-font"><img height="40" width="60" src="images/logo.png" alt="No Image">NextFlow</h3>
            <ul>
                <li><a href=""><button class="btn-primary raleway-normal">Sign Up</button></a></li>
            </ul>
        </nav>
        
        <div class="banner">
            <p class="raleway-normal banner-content">Cool Dark UI Template for</p>
            <p class="raleway-normal banner-content">Webflow Agencies!</p>
            <button class="btn-primary raleway-normal">Stay Focused</button>
        </div>
    </header>

    <main>
        <div class="launch">
            <div class="launch-content">
                <h1 class="launch-title raleway-normal">See It in Action</h1>
                <p class="launch-description raleway-normal">Explore the live preview and imagine your </p>
                <p class="launch-description raleway-normal">brand in this bold new look.</p>
                <button class="btn-primary raleway-normal">Launch Live Preview</button>
            </div>
            <img class="rounded-img" src="images/wc-mini.png" alt="">
        </div>
    </main>

    <footer>

    </footer>

</body>
</html>
